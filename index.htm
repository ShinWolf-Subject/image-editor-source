<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Image Editor</title><script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"><link rel="stylesheet" href="css/all.min.css"><link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon" /><link rel="apple-touch-icon" href="public/favicon.png" /></head><body><div class="app"><header class="header"><div class="logo"><i class="fas fa-palette"></i><span>Editor</span></div><div class="header-actions"><button class="sidebar-toggle" id="sidebarToggle"><i class="fas fa-bars"></i></button><button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button><button class="props-toggle" id="propsToggle"><i class="fas fa-cog"></i></button></div></header><main class="main"><aside class="sidebar" id="sidebar"><section class="section"><h3 class="section-title">Tools</h3><div class="tool-grid"><button class="tool-btn active" id="selectTool"><i class="fas fa-mouse-pointer"></i><span>Select</span></button><button class="tool-btn" id="drawTool"><i class="fas fa-pen"></i><span>Draw</span></button><button class="tool-btn" id="textTool"><i class="fas fa-font"></i><span>Text</span></button><button class="tool-btn" id="eraseTool"><i class="fas fa-eraser"></i><span>Erase</span></button></div></section><section class="section"><h3 class="section-title">Shapes</h3><div class="tool-grid"><button class="tool-btn" id="rectTool"><i class="fas fa-square"></i><span>Rect</span></button><button class="tool-btn" id="circleTool"><i class="far fa-circle"></i><span>Circle</span></button><button class="tool-btn" id="triangleTool"><i class="fas fa-play"></i><span>Triangle</span></button><button class="tool-btn" id="lineTool"><i class="fas fa-minus"></i><span>Line</span></button></div></section><section class="section"><h3 class="section-title">Colors</h3><div class="color-grid"><button class="color-btn active" style="background: #000" data-color="#000000"></button><button class="color-btn" style="background: #ef4444" data-color="#ef4444"></button><button class="color-btn" style="background: #10b981" data-color="#10b981"></button><button class="color-btn" style="background: #3b82f6" data-color="#3b82f6"></button><button class="color-btn" style="background: #f59e0b" data-color="#f59e0b"></button><button class="color-btn" style="background: #8b5cf6" data-color="#8b5cf6"></button><button class="color-btn" style="background: #06b6d4" data-color="#06b6d4"></button><button class="color-btn" style="background: #fff; border: 1px solid #e5e7eb" data-color="#ffffff"></button></div><div class="input-group"><label class="input-label">Custom Color</label><input type="color" class="input-field" id="customColor" value="#000000"></div></section><section class="section"><h3 class="section-title">Brush</h3><div class="input-group"><label class="input-label">Size</label><div class="slider-group"><input type="range" class="slider" id="brushSize" min="1" max="50" value="5"><span class="slider-value" id="brushSizeValue">5px</span></div></div></section><section class="section"><h3 class="section-title">File</h3><div class="btn-group"><label class="btn btn-primary btn-sm upload-area"><i class="fas fa-upload"></i>Upload<input type="file" id="imageUpload" accept="image/*"></label><button class="btn btn-success btn-sm" id="exportBtn"><i class="fas fa-download"></i>Export</button></div><div class="btn-group" style="margin-top: 0.5rem;"><button class="btn btn-secondary btn-sm" id="undoBtn"><i class="fas fa-undo"></i></button><button class="btn btn-secondary btn-sm" id="redoBtn"><i class="fas fa-redo"></i></button><button class="btn btn-danger btn-sm" id="clearBtn"><i class="fas fa-trash"></i></button></div></section></aside><div class="canvas-area"><div class="canvas-container"><canvas id="canvas" width="800" height="550"></canvas></div></div><aside class="properties" id="properties"><section class="section"><h3 class="section-title">Properties</h3><div class="input-group"><label class="input-label">Fill Color</label><input type="color" class="input-field" id="fillColor" value="#000000"></div><div class="input-group"><label class="input-label">Stroke Color</label><input type="color" class="input-field" id="strokeColor" value="#000000"></div><div class="input-group"><label class="input-label">Stroke Width</label><div class="slider-group"><input type="range" class="slider" id="strokeWidth" min="0" max="10" value="2"><span class="slider-value" id="strokeWidthValue">2px</span></div></div><div class="input-group"><label class="input-label">Opacity</label><div class="slider-group"><input type="range" class="slider" id="opacity" min="0" max="100" value="100"><span class="slider-value" id="opacityValue">100%</span></div></div><div class="input-group"><label class="input-label">Font Size</label><div class="slider-group"><input type="range" class="slider" id="fontSize" min="10" max="100" value="20"><span class="slider-value" id="fontSizeValue">20px</span></div></div><div class="btn-group"><button class="btn btn-secondary btn-sm" id="toFront"><i class="fas fa-arrow-up"></i>Front</button><button class="btn btn-secondary btn-sm" id="toBack"><i class="fas fa-arrow-down"></i>Back</button></div><div class="btn-group" style="margin-top: 0.5rem;"><button class="btn btn-danger" id="deleteBtn"><i class="fas fa-trash"></i>Delete Object</button></div></section></aside></main><div class="overlay" id="overlay"></div><footer><p>Image Editor. Make With <a href="https://fabricjs.com">Fabric.js</a></p></footer></div><script src="js/all.min.js"></script></body></html>
